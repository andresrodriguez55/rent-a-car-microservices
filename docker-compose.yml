version: '3.8'

services:
  kafka:
    image: bashj79/kafka-kraft
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/apt/kafka/kafka-logs

  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: maintenancedb
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3307:3307'
    volumes:
      - mysql_data:/var/lib/mysql

  mongodb:
    container_name: turkcell-filterdb
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
volumes:
  kafka_data:
  mongodb_data:
  mysql_data:
